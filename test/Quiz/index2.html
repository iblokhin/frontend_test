<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <title>Ipromo1</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style2.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <!--<script src="js/script.js"></script>-->
</head>
<body>
    <div class="container">
        <div class="col-form">
            <div class="logo">
                <img src="img/logo.png" alt="promo">
            </div>
            <div class="form">
                <form action="">
                    <h1>Оставьте свои данные ниже</h1>
                    <p>чтобы один из наших экспертов смог связаться с Вами и провести консультацию на предмет усиления Вашего бизнеса с помощью digital инструментов.</p>
                    <div class="box-contacts">
                        <label>Ваше имя<input type="text" name="name" placeholder="Владимир"></label>
                        <label>Ваша компания<input type="text" name="company" placeholder="Миритек"></label>
                        <label>Ваш e-mail<input type="text" name="email" placeholder="sample@sample.com"></label>
                        <label>Ваш номер телефона<input type="text" name="tel" placeholder="+380 (ХХ) ХХХ-ХХ-ХХ"></label>
                    </div>
                    <span>Чем ответственней Вы отнесетесь к заполнению теста, тем качественней мы сможем дать обратную связь.</span>
                    <input class="btn-test" type="button" value="Перейти к выполнению теста">
                </form>
            </div>
        </div>
        <div class="col-img">
            <img src="img/bg2.jpg" alt="">
        </div>
    </div>
</body>
</html>
