<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smetner</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container"> <!-- start container -->
        <form action="#"> <!-- start form -->
            <div class="title"> <!-- start title -->
                <span>1</span>
                <h1>In Store Pickup</h1>
            </div> <!-- //end title -->
            <div class="rButton"> <!-- start radio buttons -->
                <h2>In store pick up items will be processed as orders come in lorem ipsum. The pickup date and time must be two days from today after 2pm.</h2>
                <label>
                    <input type="radio" name="rBtn" checked="checked">
                    2099 Peachtree Rd NE. Atlanta GA 30309
                </label>
                <label>
                    <input type="radio" name="rBtn">
                    Choose a Different Store
                </label>
            </div> <!-- //end radio buttons -->
            <div class="box-Date-Time"> <!-- start box Date and Time -->
                <div class="box-Date">
                    <label for="inDate">pickup Date</label>
                    <input id="inDate" type="date" placeholder="11/14/2016">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>
                <div class="box-Time">
                    <label for="inTime">pickup Time</label>
                    <input id="inTime" type="time" placeholder="Select a Time">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
            </div> <!-- //end box Date and Time -->
            <div class="box-Contacts"> <!-- start box Date and Time -->
                <label>YOUR NAME<input type="text" placeholder="First Name"></label>
                <label><input type="text" name="lastName" placeholder="Last Name"></label>
                <label>EMAIL ADDRESS<input type="email" placeholder="Ex.joe@joe.com"></label>
                <label>PHONE NUMBER<input type="tel" placeholder="Ex. 555-555-5555"></label>
            </div> <!-- //end box Date and Time -->
            <div class="field"> <!-- start text field -->
                <p>special requests and additional comments</p>
                <textarea name="fieldText" class="field-Text" cols="20" rows="20"></textarea>
            </div> <!-- //end text field -->
            <button class="btn" type="submit">Continue</button>
        </form> <!-- //end form -->
    </div> <!-- //end container -->
</body>
</html>
