<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Енергетичний Холдинг</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container"> <!--start container-->
        <header class="header"> <!--start header-->
            <div class="logo">
                <h1>ЛОГОТИП</h1>
            </div>
            <nav class="menu clearfix"> <!--start menu-->
                <ul class="">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Мои покупки</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="#">Доставка</a></li>
                    <li><a id="login" href="#">Войти/Выйти</a></li>
                </ul>
                <div class="pull-menu" id="pull-menu">
                    <a href="#">Меню</a>
                    <img src="img/menu.png" alt="">
                </div>
            </nav> <!--end menu header-->
        </header><!--end header-->
        <section class="content"> <!--start content-->
            <form action="#" class="forma" id="forma"> <!--start forma-->
                <span class="corner"></span>
                <h1>Авторизация</h1>
                <a href="#">Зарегистрироваться</a>
                <span class="hr"></span>
                <div class="avtoriz">
                    <lable>Еmail<span>*</span><input type="email" placeholder="Email"></lable>
                    <lable>Пароль<span>*</span><input type="password" placeholder="Password"></lable>
                    <lable><input type="checkbox">Запомнить меня</lable>
                    <p>Забыли пароль? <a href="#">Возобновить</a></p>
                </div>
                <button type="submit">Вход</button>
            </form> <!--end form content-->
        </section> <!--end content-->
    </div> <!--end container-->
</body>
</html>
